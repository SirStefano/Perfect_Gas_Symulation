<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symulation</title>
  </head>
  <body>
    <div id="canvas-wrap">
      <canvas id="myCanvas"></canvas>
      <h1 id="information" class="darkMode"></h1>
      <div id="overlay">
        <h3 id="pressure"></h3>
        <h3 id="mCounter"></h3>
        <div class="ButtonsWithNumberField">
          <button id="addButton">Add molecules</button>
          <input type="number" id="numberToAdd" min="1" max="100" value="1">
        </div>
        <div class="ButtonsWithNumberField">
          <button id="removeButton">Delete molecules</button>
          <input type="number" id="numberToRemove" min="1" max="100" value="1">
        </div>
        <h3>Scale box:</h3>
        <div id="resizeBoxes">
          <div class="rangeComp">
            <label for="xSize">x:</label>
            <input type="range" id="xSize" name="Box" min="-5" max="10" value="1" step="1"/>
          </div>
          <div class="rangeComp">
            <label for="ySize">y:</label>
            <input type="range" id="ySize" name="Box" min="-5" max="10" value="1" step="1"/>
          </div>
          <div class="rangeComp">
            <label for="zSize">z:</label>
            <input type="range" id="zSize" name="Box" min="-5" max="10" value="1" step="1"/>
          </div>
        </div>
        <h3 id="temperature">Temperature: 300 K</h3>
        <label>Change temperature:</label>
        <div class="rangeComp">
          <input type="range" id="temperatureRange" name="Box" min="50" max="1000" value="300" step="50"/>
        </div>
        <div id="newSymulation">
          <h3>Reset symulation</h3>
          <h5>New simulation parameters:</h5>
          <p>Mass of a single molecule:</p>
          <div class="rangeComp">
            <label for="minimumMass">Min:</label>
            <input type="range" id="minimumMass" name="Box" min="-8" max="8" value="-1" step="1"/>
          </div>
          <div class="rangeComp">
            <label for="maximumMass">Max:</label>
            <input type="range" id="maximumMass" name="Box" min="-8" max="8" value="2" step="1"/>
          </div>
          <div class="parameter">
            <label for="moleculesStartingNumber">Molecules:</label>
            <input type="number" id="moleculesStartingNumber" min="1" max="100" value="1">
          </div>
          <button id="reset">Reset</button>
        </div>
        <button id="grid">Remove grid</button>
        <button id="lightMode">Light Mode</button>
      </div>
      <h1 id="startingInfo" class="darkMode">Drag to look at cube from a different site, scroll to zoom</h1>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
